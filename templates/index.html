<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandi Nao</title>
    <link rel= "stylesheet" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <ul id="comandi">
        {% for comando in comandi %}
            <li><button id="{{comando}}">{{comando}}</button></li>
        {% endfor %}
    </ul>
</body>
    <script>

        function sendPostRequest(url, data) {
            return fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        const pulsanti = document.querySelectorAll("button");
        pulsanti.forEach((pulsante)=>{
            pulsante.addEventListener("click",()=>{
                // window.location.href = "./?comando="+pulsante.innerHTML;

                sendPostRequest('./',{"comando":pulsante.innerHTML})
                    .then(()=>{
                    console.log("Comando inviato");
                    });

            })
        })    
    </script>
</html>
